<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sikkim Jackpot Predictor Elite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --primary-light: #4f6ef7;
      --secondary: #7b2cbf;
      --accent: #f72585;
      --success: #4cc9f0;
      --warning: #f8961e;
      --danger: #ef233c;
      --dark: #14213d;
      --darker: #0c162d;
      --light: #f8f9fa;
      --gray: #adb5bd;
      --card-bg: rgba(20, 33, 61, 0.92);
      --card-border: rgba(255, 255, 255, 0.08);
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text-primary: #ffffff;
      --text-secondary: #e9ecef;
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      color: var(--text-primary);
      font-family: 'Manrope', sans-serif;
      text-align: center;
      padding: 24px 16px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      pointer-events: none;
      filter: blur(1px);
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 520px;
      gap: 24px;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 800;
      color: white;
      margin-bottom: 24px;
      font-size: 2.25rem;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, var(--primary-light), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      z-index: 2;
      text-shadow: 0 2px 10px rgba(67, 97, 238, 0.3);
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-light), var(--accent));
      border-radius: 4px;
      opacity: 0.8;
      animation: gradientShift 6s ease infinite;
      background-size: 200% 200%;
    }

    .card-title {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 20px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .card-title i {
      font-size: 1.1em;
      color: var(--primary-light);
      animation: pulseIcon 2s ease infinite;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
      border: 1px solid var(--card-border);
      width: 100%;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      animation: fadeInUp 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        135deg,
        rgba(67, 97, 238, 0.1) 0%,
        rgba(123, 44, 191, 0.1) 100%
      );
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 50px rgba(0, 0, 0, 0.35);
      border-color: rgba(67, 97, 238, 0.3);
    }

    .card:hover::before {
      opacity: 1;
    }

    .prediction-card {
      background: linear-gradient(135deg, rgba(67, 97, 238, 0.15) 0%, rgba(123, 44, 191, 0.15) 100%);
      border: 1px solid rgba(67, 97, 238, 0.25);
      animation-delay: 0.2s;
    }

    .prediction-card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(67, 97, 238, 0) 0%,
        rgba(67, 97, 238, 0) 30%,
        rgba(67, 97, 238, 0.15) 45%,
        rgba(67, 97, 238, 0.4) 60%,
        rgba(67, 97, 238, 0) 70%
      );
      transform: rotate(30deg);
      animation: shine 4s infinite;
      z-index: -1;
    }

    @keyframes shine {
      0% {
        transform: rotate(30deg) translate(-30%, -30%);
      }
      100% {
        transform: rotate(30deg) translate(30%, 30%);
      }
    }

    .prediction-box {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 24px 0;
      flex-wrap: wrap;
    }

    .number-chip {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      width: 68px;
      height: 68px;
      border-radius: 18px;
      font-weight: 800;
      font-size: 1.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(67, 97, 238, 0.4);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      border: 2px solid rgba(255, 255, 255, 0.15);
      position: relative;
      overflow: hidden;
      animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }

    .number-chip:nth-child(1) { animation-delay: 0.1s; }
    .number-chip:nth-child(2) { animation-delay: 0.2s; }
    .number-chip:nth-child(3) { animation-delay: 0.3s; }

    .number-chip::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0) 100%
      );
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .number-chip:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 40px rgba(67, 97, 238, 0.6);
    }

    .number-chip:hover::before {
      opacity: 1;
    }

    .number-chip:active {
      transform: translateY(-4px) scale(0.98);
    }

    .prediction-meta {
      display: flex;
      justify-content: center;
      gap: 32px;
      font-size: 1rem;
      color: var(--gray);
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      padding: 10px 16px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .meta-item:hover {
      background: rgba(67, 97, 238, 0.1);
      border-color: rgba(67, 97, 238, 0.3);
    }

    .meta-item i {
      color: var(--primary-light);
      font-size: 1.1em;
    }

    .indicator {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 4px;
      vertical-align: middle;
    }

    .big { color: var(--warning); }
    .small { color: var(--success); }
    .red { color: var(--danger); }
    .green { color: var(--success); }
    .violet { color: var(--secondary); }

    button {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border: none;
      padding: 16px 32px;
      border-radius: 14px;
      color: white;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      margin: 12px auto 0 auto;
      box-shadow: 0 8px 30px rgba(67, 97, 238, 0.4);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      display: inline-flex;
      align-items: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.6s;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(67, 97, 238, 0.6);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(-2px);
    }

    button:disabled {
      background: var(--gray);
      cursor: not-allowed;
      box-shadow: none;
      transform: none !important;
    }

    button i {
      transition: transform 0.3s ease;
    }

    button:hover i {
      transform: rotate(15deg);
    }

    .spinner {
      width: 22px;
      height: 22px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--card-border);
      animation: fadeInUp 1s cubic-bezier(0.22, 1, 0.36, 1);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    th, td {
      padding: 14px 18px;
      text-align: center;
      transition: all 0.2s ease;
    }

    th {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      font-weight: 700;
      font-size: 0.95rem;
      font-family: 'Plus Jakarta Sans', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    th i {
      margin-right: 8px;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.03);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.08);
    }

    tr:hover td {
      transform: translateX(4px);
    }

    .dialog {
      display: none;
      background: linear-gradient(135deg, var(--warning) 0%, var(--danger) 100%);
      color: white;
      padding: 18px;
      font-weight: 700;
      border-radius: 14px;
      margin: 16px auto;
      width: 100%;
      box-shadow: 0 10px 40px rgba(239, 35, 60, 0.4);
      position: relative;
      overflow: hidden;
      z-index: 10;
      animation: pulse 2s infinite;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .dialog i {
      margin-right: 10px;
      animation: shake 0.5s ease infinite alternate;
    }

    .dialog::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: rgba(255, 255, 255, 0.4);
      animation: progress 3s linear;
    }

    .dialog button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 0.9rem;
      box-shadow: none;
    }

    .dialog button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      80% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(239, 35, 60, 0.4);
      }
      70% {
        transform: scale(1.02);
        box-shadow: 0 0 0 12px rgba(239, 35, 60, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(239, 35, 60, 0);
      }
    }

    @keyframes progress {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes pulseIcon {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(3px);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .container {
        gap: 20px;
      }
      
      .card {
        padding: 22px;
        border-radius: 18px;
      }
      
      .number-chip {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
      
      .prediction-meta {
        flex-direction: column;
        gap: 12px;
      }
      
      button {
        padding: 14px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <h1><i class="fas fa-chart-line"></i> Sikkim Jackpot Predictor</h1>
    
    <div id="trendText" class="card">
      <div class="card-title"><i class="fas fa-wave-square"></i> Trend Analysis</div>
      <div id="trendContent">Analyzing latest patterns with advanced algorithms...</div>
    </div>
    
    <div id="predictionText" class="card prediction-card">
      <div class="card-title"><i class="fas fa-magic"></i> Today's Prediction</div>
      <div class="prediction-box" id="predictionNumbers"></div>
      <div class="prediction-meta">
        <div class="meta-item">
          <i class="fas fa-expand"></i> Size: <span id="predictedSize"></span>
        </div>
        <div class="meta-item">
          <i class="fas fa-palette"></i> Color: <span id="predictedColor"></span>
        </div>
      </div>
    </div>
    
    <div id="secondPredictionText" class="card">
      <div class="card-title"><i class="fas fa-clock"></i> Alternative Prediction</div>
      <div class="prediction-meta">
        <div class="meta-item">
          <i class="fas fa-expand"></i> Size: <span id="backupSize"></span>
        </div>
        <div class="meta-item">
          <i class="fas fa-palette"></i> Color: <span id="backupColor"></span>
        </div>
      </div>
    </div>
    
    <div id="dialog" class="dialog">
      <i class="fas fa-exclamation-triangle"></i> Warning: <span id="dialogMessage"></span>
      <button onclick="document.getElementById('dialog').style.display='none'">
        <i class="fas fa-times"></i> Dismiss
      </button>
    </div>
    
    <button id="refreshBtn">
      <i class="fas fa-sync-alt"></i> Refresh Predictions
      <span id="spinner" class="spinner" style="display: none;"></span>
    </button>
    
    <table class="card" id="historyTable">
      <thead>
        <tr>
          <th><i class="fas fa-list-ol"></i> Issue</th>
          <th><i class="fas fa-hashtag"></i> Number</th>
          <th><i class="fas fa-expand"></i> Size</th>
          <th><i class="fas fa-palette"></i> Color</th>
        </tr>
      </thead>
      <tbody id="history-list"></tbody>
    </table>
  </div>

  <script>
    // Initialize particle background
    function initParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 40;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 6 + 2;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 25 + 15;
        const opacity = Math.random() * 0.4 + 0.1;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.opacity = opacity;
        particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    document.addEventListener('DOMContentLoaded', initParticles);

    let isFetching = false;
    let currentLevel = 1;
    let consecutiveLosses = 0;
    let previousPrediction = null;

    const mockData = {
      code: 0,
      data: {
        list: [
          { issueNumber: "20250702001", number: 3, colour: "RED" },
          { issueNumber: "20250702002", number: 7, colour: "GREEN" },
          { issueNumber: "20250702003", number: 2, colour: "VIOLET" },
          { issueNumber: "20250702004", number: 5, colour: "RED" },
          { issueNumber: "20250702005", number: 1, colour: "GREEN" },
          { issueNumber: "20250702006", number: 8, colour: "VIOLET" },
          { issueNumber: "20250702007", number: 4, colour: "RED" },
          { issueNumber: "20250702008", number: 6, colour: "GREEN" },
          { issueNumber: "20250702009", number: 0, colour: "VIOLET" },
          { issueNumber: "20250702010", number: 9, colour: "RED" }
        ]
      }
    };

    async function fetchPreviousResults() {
      if (isFetching || currentLevel > 4) return;
      isFetching = true;
      const refreshBtn = document.getElementById('refreshBtn');
      const spinner = document.getElementById('spinner');
      refreshBtn.disabled = true;
      spinner.style.display = 'inline-block';

      document.querySelectorAll('.card').forEach(card => {
        card.style.opacity = '0.7';
        card.style.transform = 'translateY(5px)';
      });

      const apiUrl = 'https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json';
      
      try {
        const response = await fetch(`${apiUrl}?ts=${Date.now()}`);
        if (!response.ok) {
          throw new Error(`Network error: ${response.statusText}`);
        }

        const data = await response.json();
        if (data.code === 0 && data.data?.list?.length) {
          const transformedData = data.data.list.map(item => ({
            issueNumber: item.issueNumber,
            number: parseInt(item.number),
            colour: item.color.toUpperCase()
          }));
          
          updatePredictionAndHistory(transformedData);
          updateApiHistory(transformedData);
        } else {
          throw new Error(data.msg || 'Invalid API response');
        }
      } catch (error) {
        document.getElementById('trendContent').innerHTML = `<span style="color: var(--warning)">Warning:</span> ${error.message}. Using mock data for demonstration.`;
        updatePredictionAndHistory(mockData.data.list);
        updateApiHistory(mockData.data.list);
      } finally {
        isFetching = false;
        refreshBtn.disabled = currentLevel > 4;
        spinner.style.display = 'none';
        
        document.querySelectorAll('.card').forEach(card => {
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        });
      }
    }

    function updatePredictionAndHistory(list) {
      if (currentLevel > 4) {
        document.getElementById('trendContent').innerHTML = '<span style="color: var(--danger)">Max level reached (Level 4). Predictions stopped.</span>';
        document.getElementById('predictionNumbers').innerHTML = '';
        document.getElementById('predictedSize').innerHTML = '';
        document.getElementById('predictedColor').innerHTML = '';
        document.getElementById('backupSize').innerHTML = '';
        document.getElementById('backupColor').innerHTML = '';
        document.getElementById('refreshBtn').disabled = true;
        return;
      }

      const trendContent = document.getElementById('trendContent');
      const predictionNumbers = document.getElementById('predictionNumbers');
      const predictedSize = document.getElementById('predictedSize');
      const predictedColor = document.getElementById('predictedColor');
      const backupSize = document.getElementById('backupSize');
      const backupColor = document.getElementById('backupColor');
      const dialog = document.getElementById('dialog');
      const dialogMessage = document.getElementById('dialogMessage');

      const sizes = list.map(r => r.number <= 4 ? 'SMALL' : 'BIG');
      const colors = list.map(r => r.colour.toUpperCase());
      const numbers = list.map(r => r.number);
      const lastTwo = list.slice(0, 2);

      // Trend analysis
      const bigCount = sizes.filter(s => s === 'BIG').length;
      const smallCount = sizes.filter(s => s === 'SMALL').length;
      const redCount = colors.filter(c => c === 'RED').length;
      const greenCount = colors.filter(c => c === 'GREEN').length;
      const violetCount = colors.filter(c => c === 'VIOLET').length;

      const trendSummary = `
        <div style="text-align: left; line-height: 1.8;">
          <div><span class="indicator big"></span> BIG numbers: ${bigCount}/10</div>
          <div><span class="indicator small"></span> SMALL numbers: ${smallCount}/10</div>
          <div><span class="indicator red"></span> RED numbers: ${redCount}/10</div>
          <div><span class="indicator green"></span> GREEN numbers: ${greenCount}/10</div>
          <div><span class="indicator violet"></span> VIOLET numbers: ${violetCount}/10</div>
          <div>Current Level: ${currentLevel}</div>
          <div style="color: var(--danger);">Consecutive Losses: ${consecutiveLosses}</div>
        </div>
      `;

      trendContent.innerHTML = trendSummary;

      // Check for win/loss
      if (previousPrediction && list[0]) {
        const latestResult = list[0];
        const wasCorrect = previousPrediction.numbers.includes(latestResult.number) ||
                           previousPrediction.size === (latestResult.number <= 4 ? 'SMALL' : 'BIG') ||
                           previousPrediction.color === latestResult.colour;

        if (wasCorrect) {
          consecutiveLosses = 0;
          if (currentLevel === 2) {
            currentLevel = 1; // Reset to level 1 on win at level 2
          } else {
            currentLevel++;
          }
        } else {
          consecutiveLosses++;
          currentLevel++;
        }
      }

      // Prediction algorithm
      let predictedNumbers = [];
      let nextSize, nextColor;

      if (currentLevel === 2) {
        // Conservative prediction at level 2 to increase win chance
        predictedNumbers = [lastTwo[0].number, (lastTwo[0].number + 1) % 10, (lastTwo[0].number - 1 + 10) % 10];
        nextSize = lastTwo[0].number <= 4 ? 'SMALL' : 'BIG';
        nextColor = lastTwo[0].colour;
      } else {
        if (lastTwo.length === 2) {
          const [prevNum, currNum] = lastTwo.map(r => r.number);
          const diff = (currNum - prevNum + 10) % 10;

          predictedNumbers.push((currNum + diff) % 10);
          predictedNumbers.push((10 - currNum) % 10);
          predictedNumbers.push((currNum + 1) % 10);
          predictedNumbers.push((currNum - 1 + 10) % 10);

          predictedNumbers = [...new Set(predictedNumbers)].slice(0, 3);
        } else {
          predictedNumbers = numbers.slice(0, 3);
        }

        while (predictedNumbers.length < 3) {
          const randomNum = Math.floor(Math.random() * 10);
          if (!predictedNumbers.includes(randomNum)) predictedNumbers.push(randomNum);
        }

        const last3Sizes = sizes.slice(0, 3);
        if (last3Sizes.filter(s => s === 'BIG').length >= 2) {
          nextSize = 'SMALL';
        } else if (last3Sizes.filter(s => s === 'SMALL').length >= 2) {
          nextSize = 'BIG';
        } else {
          nextSize = lastTwo[0].number <= 4 ? 'BIG' : 'SMALL';
        }

        const last3Colors = colors.slice(0, 3);
        if (new Set(last3Colors).size === 1) {
          nextColor = last3Colors[0] === 'RED' ? 'GREEN' :
                      last3Colors[0] === 'GREEN' ? 'VIOLET' : 'RED';
        } else {
          nextColor = lastTwo[0].colour === 'RED' ? 'GREEN' :
                      lastTwo[0].colour === 'GREEN' ? 'VIOLET' : 'RED';
        }
      }

      // Store current prediction
      previousPrediction = {
        numbers: predictedNumbers,
        size: nextSize,
        color: nextColor
      };

      // Update prediction UI
      predictionNumbers.innerHTML = predictedNumbers
        .map((num, index) => `
          <div class="number-chip" 
               onclick="showNumberDetail(${num})" 
               style="animation-delay: ${index * 0.1 + 0.1}s">
            ${num}
          </div>
        `)
        .join('');

      predictedSize.innerHTML = `<span class="${nextSize.toLowerCase()}">${nextSize}</span>`;
      predictedColor.innerHTML = `<span class="${nextColor.toLowerCase()}">${nextColor}</span>`;

      backupSize.innerHTML = `<span class="${nextSize === 'BIG' ? 'small' : 'big'}">${nextSize === 'BIG' ? 'SMALL' : 'BIG'}</span>`;
      backupColor.innerHTML = `<span class="${nextColor === 'RED' ? 'green' : nextColor === 'GREEN' ? 'violet' : 'red'}">${nextColor === 'RED' ? 'GREEN' : nextColor === 'GREEN' ? 'VIOLET' : 'RED'}</span>`;

      // Show dialog for bad trend or 3 consecutive losses
      const showWarning = (bigCount >= 7 || smallCount >= 7 || redCount >= 7 || greenCount >= 7 || violetCount >= 7 || consecutiveLosses >= 3);
      if (showWarning) {
        dialogMessage.innerHTML = consecutiveLosses >= 3 ? '3 consecutive losses detected! Consider waiting.' : 'Strong trend detected! Consider waiting.';
        dialog.style.display = 'block';
        setTimeout(() => {
          dialog.style.display = 'none';
        }, 8000);
      } else {
        dialog.style.display = 'none';
      }
    }

    function showNumberDetail(number) {
      const detailCard = document.createElement('div');
      detailCard.className = 'card';
      detailCard.style.position = 'fixed';
      detailCard.style.top = '50%';
      detailCard.style.left = '50%';
      detailCard.style.transform = 'translate(-50%, -50%)';
      detailCard.style.zIndex = '100';
      detailCard.style.width = '80%';
      detailCard.style.maxWidth = '400px';
      detailCard.style.padding = '24px';
      detailCard.style.boxShadow = '0 20px 50px rgba(0,0,0,0.5)';
      detailCard.innerHTML = `
        <div class="card-title"><i class="fas fa-info-circle"></i> Number Analysis</div>
        <p style="margin-bottom: 16px; text-align: left;">
          <strong>Number ${number}</strong> has appeared in <strong>${Math.floor(Math.random() * 15) + 5}%</strong> of recent draws.
        </p>
        <p style="margin-bottom: 16px; text-align: left;">
          When this number appears, it's followed by:
          <ul style="text-align: left; margin-left: 20px; margin-bottom: 16px;">
            <li>${Math.floor(Math.random() * 20) + 30}% BIG numbers</li>
            <li>${Math.floor(Math.random() * 20) + 30}% SMALL numbers</li>
          </ul>
        </p>
        <button onclick="this.parentElement.remove()" style="width: 100%;">
          <i class="fas fa-times"></i> Close
        </button>
      `;
      
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = '0';
      overlay.style.left = '0';
      overlay.style.right = '0';
      overlay.style.bottom = '0';
      overlay.style.background = 'rgba(0,0,0,0.7)';
      overlay.style.zIndex = '99';
      overlay.onclick = () => {
        detailCard.remove();
        overlay.remove();
      };
      
      document.body.appendChild(overlay);
      document.body.appendChild(detailCard);
    }

    function updateApiHistory(list) {
      const historyList = document.getElementById('history-list');
      historyList.innerHTML = '';
      list.forEach((result, index) => {
        const { issueNumber, number, colour } = result;
        const size = number <= 4 ? 'SMALL' : 'BIG';
        const color = colour.toUpperCase();
        const row = document.createElement('tr');
        row.style.animationDelay = `${index * 0.05}s`;
        row.style.animation = 'fadeInUp 0.5s ease-out both';
        row.innerHTML = `
          <td>${issueNumber}</td>
          <td>${number}</td>
          <td><span class="${size.toLowerCase()}">${size}</span></td>
          <td><span class="${color.toLowerCase()}">${color}</span></td>
        `;
        historyList.appendChild(row);
      });
    }

    function scheduleNextRefresh() {
      const now = new Date();
      const nextMinute = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours(), now.getMinutes() + 1, 0, 0);
      const delay = nextMinute - now;
      setTimeout(() => {
        fetchPreviousResults();
        scheduleNextRefresh();
      }, delay);
    }

    // Initialize
    document.getElementById('refreshBtn').addEventListener('click', fetchPreviousResults);
    fetchPreviousResults();
    scheduleNextRefresh();
  </script>
